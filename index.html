        <title> Test For Project </title>

        <!-- These are the javascripts needed for this page. -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/0.15.0/math.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src="CircuitBuilder.js"></script>

        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css">
        <link rel="stylesheet" href="CircuitBuilder.css">
    </head>

    <body id="background1">
        <div id="CircuitBuilder">
            <div id="CircuitToolBar">
                <ul>
                    <li><a href="#power-tab">Power Supplies</a></li>
                    <li><a href="#resistor-tab">Resistors</a></li>
                    <li><a href="#wire-tab">Wire</a></li>
                    <li><a href="#ground-tab">Ground</a></li>
                </ul>
                <div id="power-tab">
                    <img id="dcpower-img" src="images/dcpower.png">
                </div>
                <div id="resistor-tab">
                    <img id="resistor-img" src="images/resistor.png">
                </div>
                <div id="wire-tab">
                    <img id="wire-img" src="images/wire.png">
                </div>
                <div id="ground-tab">
                    <img id="ground-img" src="images/ground.png">
                </div>
            </div>
            <div id="PowerSettingsBox" title="Power Supply Settings">
                <p id="voltage_label"> Voltage: </p>
                <input id="voltage" type="text" name="voltage">
                <select id="measurement">
                    <option value="V">V</option>
                    <option value="mV">mV</option>
                </select>
                <input id="save_button" type="button" value="Save">
            </div>
            <canvas id="myCanvas" width="800"height="450"></canvas>
        </div>
    </body>
</html>
